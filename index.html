<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://kit.fontawesome.com/b3acb5a0d8.js" crossorigin="anonymous"></script>
  <title>Blurry Loading</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <button class="playAgain">Again!</button>
      <span class="range"> Between 0 and 20</span>
      <h1>Guess My Number</h1>
      <div class="line"></div>
      <div class="evaluation">?</div>

    </div>
  </div>

  <!--input-->

  <div class="containerTwo">
    <div class="left">
      <form action="">
        <input type="text" class="number" autofocus required>

      </form>
      <button class="check">Check!</button>
    </div>
    <div class="right">
      <p class="message">Start guessing...</p>
      <p>📍 Score:<span class="score">20</span></p>
      <p>🏆 Highscore:<span class="highScore">0</span></p>
    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
